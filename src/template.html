<!-- SOURCE (tutorial): https://www.freecodecamp.org/news/how-to-build-a-dropdown-menu-with-javascript/ -->

<!doctype html>
<html lang="en">
  <head>
    <title>Dropdown Menu</title>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <button class="btn">
      Dropdown Menu
      <i class="bx bx-chevron-down" id="arrow"></i>

      <div class="dropdown" id="dropdown">
        <a href="#create">
          <i class="bx bx-plus-circle"></i>
          Create New
        </a>

        <a href="#draft">
          <i class="bx bx-book"></i>
          All Drafts
        </a>

        <a href="#move">
          <i class="bx bx-folder"></i>
          Move To
        </a>

        <a href="#profile">
          <i class="bx bx-user"></i>
          Profile Settings
        </a>

        <a href="#notification">
          <i class="bx bx-bell"></i>
          Notification
        </a>

        <a href="#settings">
          <i class="bx bx-cog"></i>
          Settings
        </a>
      </div>
    </button>
  </body>
</html>
